<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Change password</title>
</h:head>

<h:body>
    <p:layout fullPage="true">
        <p:layoutUnit position="center" resizable="false">

            <p:panel header="Change password">
                <h:form id = "changePassForm">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

                    <h:panelGrid columns="3" cellpadding="6">
                        <h:outputLabel for = "emailInput" value="Enter your email: "/>
                        <p:inputText id = "emailInput" value="#{resetPass.email}"
                                required="true" requiredMessage="Enter email">
                        </p:inputText>
                         <p:message for = "emailInput"/>

                        <h:outputLabel for = "oldPassInput" value="Enter old password: "/>
                        <p:password id = "oldPassInput" value="#{resetPass.oldPassword}"
                                    required="true" requiredMessage="Enter old password">
                        </p:password>
                        <p:message for = "oldPassInput"/>

                        <h:outputLabel for = "passInput" value="Enter new password: "/>
                        <p:password id = "passInput" value="#{resetPass.password}"
                                required="true" requiredMessage="Enter new password"
                                validatorMessage="Password may be not less than 5 symbols and contain at least one digit">
                            <f:validateLength minimum="5"/>
                            <f:validateRegex pattern="[a-zA-Z1-9]*[1-9]{1,}[a-zA-Z1-9]*"/>
                        </p:password>
                        <p:message for = "passInput"/>

                    </h:panelGrid>

                    <h:panelGrid columns="1" cellpadding="6">
                        <p:commandButton value="Change password" action="#{resetPass.resetPass}"
                                         ajax="false"/>

                        <p:commandButton value="Main page" action="#{resetPass.toMainPage}" immediate="true"/>
                    </h:panelGrid>


                </h:form>
            </p:panel>


        </p:layoutUnit>

    </p:layout>

</h:body>
</html>
